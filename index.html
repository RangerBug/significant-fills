<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Significant Fills 💧</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');
  
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #101820;
      color: #C0FFB3;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
  
    h1 {
      font-size: 3rem;
      color: #E0E0E0;
      margin-bottom: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  
    p.subtitle {
      font-size: 1.2rem;
      color: #C0FFB3;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
  
    .button {
      background-color: #005288;
      color: white;
      padding: 15px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }
  
    .button:hover {
      background-color: #00395d;
    }
  
    .entry {
      margin-top: 20px;
      padding: 12px;
      background-color: #1A1F2A;
      border-left: 5px solid #FF4F4F;
      border-radius: 4px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
      color: #E0E0E0;
      text-align: left;
      font-size: 1rem;
    }

    #log {
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #0F1419;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #log::-webkit-scrollbar {
      width: 8px;
    }

    #log::-webkit-scrollbar-track {
      background: #1A1F2A;
      border-radius: 4px;
    }

    #log::-webkit-scrollbar-thumb {
      background: #005288;
      border-radius: 4px;
    }

    #log::-webkit-scrollbar-thumb:hover {
      background: #00395d;
    }
  
    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }
  
    a, a:visited {
      color: #C0FFB3;
      text-decoration: underline;
    }
  
    a:hover {
      color: #FF4F4F;
    }
  </style>
</head>
<body>

  <h1>💧 Significant Fills 💧</h1>
  <p class="subtitle">Celebrate your legendary hydration moment</p>

  <a href="https://forms.gle/vmVyodFaNVspN3Lc9" target="_blank">
    <button class="button">Submit Your Fill</button>
  </a>

  <h2 style="margin-top: 3rem;">Recent Significant Fills</h2>
  <div id="log">
  </div>

  <div class="footer">
    🚰 Stay hydrated.
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm1AXCBhTs52i0VZScUL753QK5wC_RmAMWIEygF5bBZHr0TywN1LWzMlvbPCyKtnabLihXOQDpA_GX/pub?output=csv';
  
    function csvToJSON(csv) {
      const lines = csv.split("\n").filter(l => l.trim().length > 0);
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        const entry = {};
        headers.forEach((h, i) => {
          entry[h] = values[i];
        });
        return entry;
      });
    }
  
    function showData(data) {
      const log = document.getElementById('log');
      log.innerHTML = '';
  
      // Create a color map for usernames
      const usernameColors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
        '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'
      ];
      
      // Get unique usernames and assign colors
      const uniqueUsernames = [...new Set(data.map(entry => entry.Username))];
      const colorMap = {};
      uniqueUsernames.forEach((username, index) => {
        colorMap[username] = usernameColors[index % usernameColors.length];
      });
  
      const allFills = data.reverse();
      allFills.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        const userColor = colorMap[entry.Username];
        div.style.borderLeftColor = userColor;
        div.innerHTML = `
          <strong style="color: ${userColor}">${entry.Username}</strong> filled the <em>${entry.SigFill}</em> bottle!<br/>
          📝 "${entry.Comments || ''}"
        `;
        log.appendChild(div);
      });
    }
  
    window.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch(csvUrl);
      const text = await response.text();
      const json = csvToJSON(text);
      showData(json);
    });
  </script>
  

</body>
</html>
