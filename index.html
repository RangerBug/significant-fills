<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Significant Fills 💧</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>💧 Significant Fills 💧</h1>
  <p class="subtitle">Celebrate your legendary hydration moment</p>

  <a href="https://forms.gle/vmVyodFaNVspN3Lc9" target="_blank">
    <button class="button">Submit Your Fill</button>
  </a>

  <h2 style="margin-top: 3rem;">Recent Significant Fills</h2>
  <div id="log">
  </div>

  <div class="stats-section">
    <h2 style="margin-top: 3rem;">📊 Fill Statistics</h2>
    <div id="stats">
    </div>
    
    <div class="progress-section">
      <div class="progress-container">
        <div class="stat-title">🚀 Earth to Moon Progress</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-labels">
          <span>🌍 Earth</span>
          <span>🌙 Moon</span>
        </div>
        <div class="progress-stats">
          <span id="distance-covered">0 km</span>
          <span>/ 384,400 km</span>
        </div>
        <div class="progress-info">
          <span>1 bottle = 1 km</span>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    🚰 Stay hydrated.
  </div>

  <script src="script.js"></script>
  

</body>
</html>
