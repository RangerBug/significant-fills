<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Significant Fills 💧</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #00796b;
      margin-bottom: 0;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #009688;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #00796b;
    }

    .entry {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffffffcc;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>💧 Significant Fills 💧</h1>
  <p class="subtitle">Celebrate your legendary hydration moment</p>

  <a href="https://forms.gle/vmVyodFaNVspN3Lc9" target="_blank">
    <button class="button">Submit Your Fill</button>
  </a>

  <div id="log">
    <h2 style="margin-top: 3rem;">Recent Significant Fills</h2>
  </div>

  <div class="footer">
    🚰 Stay hydrated. Stay significant.
  </div>

  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <script>
    const sheetKey = '2PACX-1vQm1AXCBhTs52i0VZScUL753QK5wC_RmAMWIEygF5bBZHr0TywN1LWzMlvbPCyKtnabLihXOQDpA_GX';

    function showData(data) {
      const log = document.getElementById('log');
      const recentFills = data.slice(-10).reverse(); // Show last 10 entries

      recentFills.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${entry.username}</strong> logged a <em>${entry.SigFill}</em> fill!<br/>
          📝 “${entry.CommentorVibe || ''}”
        `;
        log.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: sheetKey,
        simpleSheet: true,
        callback: showData
      });
    });
  </script>

</body>
</html>
